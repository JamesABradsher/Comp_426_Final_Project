<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
  <div class="container">
    <header>
      <h1>Task Manager</h1>
      <div class="news-dropdown">
        <button type="button" id="news-toggle">News</button>
        <div id="news-container" class="hidden">
          <ul id="news-list"></ul>
        </div>
      </div>
      <div class="completed-dropdown">
        <button type="button" id="completed-toggle">Completed Tasks</button>
        <div id="completed-container" class="completed-container hidden">
          <ul id="completed-list"></ul>
        </div>
      </div>
    </header>
    <div class="login-container">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button type="button" id="login-btn">Login</button>
      <span id="login-error" class="error-message">Invalid username or password</span>
    </div>
    <div class="task-container">
      <div class="task-input">
        <input type="text" id="task-input" placeholder="Add a new task">
        <input type="date" id="due-date-input">
        <button type="button" id="add-task-btn">Add Task</button>
      </div>
      <ul id="task-list"></ul>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
